<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__matrix-img" src="./eisenhower-matrix.jpg">
      <a class="header__info-link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <label class="new-task__title">Add Item</label>
        <article class="new-task__input-block">
          <input id='new-task' class="new-task__input input_type_text">
          <button class="button">Add</button>
        </article>
      </section>
      <h3 class="title list-tasks__title">Todo</h3>
      <ul id="incomplete-tasks" class="list-tasks">
        <li class="list-tasks__item">
          <input class="list-tasks__checkbox" type="checkbox">
          <label class="list-tasks__lable task__lable">Pay Bills</label>
          <input class="list-tasks__input input_type_text">
          <button class="list-tasks__button button edit">Edit</button>
          <button class="list-tasks__button button delete">
            <img class="list-tasks__img button__img" src="./remove.svg">
          </button>
        </li>
        <li class="list-tasks__item edit-mode">
          <input class="list-tasks__checkbox" type="checkbox">
          <label class="list-tasks__lable task__lable">Go Shopping</label>
          <input class="list-tasks__input input_type_text" value="Go Shopping">
          <button class="list-tasks__button button edit">Save</button>
          <button class="list-tasks__button button delete">
            <img class="list-tasks__img button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title list-tasks__title">Completed</h3>
      <ul id="completed-tasks" class="list-tasks">
        <li class="list-tasks__item">
          <input class="list-tasks__checkbox" type="checkbox" checked>
          <label class="list-tasks__lable task__lable">See the Doctor</label>
          <input class="list-tasks__input input_type_text">
          <button class="list-tasks__button button edit">Edit</button>
          <button class="list-tasks__button button delete">
            <img class="list-tasks__img button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
