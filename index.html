<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img class="header__matrix-image" src="./eisenhower-matrix.jpg">
      <a class="header__info-link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p class="new-task">
        <label class="new-task__title">Add Item</label>
        <div class="new-task__input-block">
          <input id='new-task' class="new-task__input input_type_text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title incomplete-task__title">Todo</h3>
      <ul id="incomplete-tasks" class="list-tasks">
        <li class="incomplete-task__item">
          <input class="incomplete-task__checkbox" type="checkbox">
          <label class="incomplete-task__lable task__lable">Pay Bills</label>
          <input class="incomplete-task__input input_type_text">
          <button class="incomplete-task__button button edit">Edit</button>
          <button class="incomplete-task__button button delete">
            <img class="incomplete-task__image button__image" src="./remove.svg">
          </button>
        </li>
        <li class="incomplete-task__item incomplete-task__item_edit-mode">
          <input class="incomplete-task__checkbox" type="checkbox">
          <label class="incomplete-task__lable task__lable">Go Shopping</label>
          <input class="incomplete-task__input input_type_text" value="Go Shopping">
          <button class="incomplete-task__button button edit">Save</button>
          <button class="incomplete-task__button button delete">
            <img class="incomplete-task__image button__image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="list-tasks">
        <li>
          <input class="completed-tasks__input" type="checkbox" checked>
          <label class="completed-tasks__lable task__lable">See the Doctor</label>
          <input class="completed-task__input input_type_text">
          <button class="completed-task__button button edit">Edit</button>
          <button class="completed-task__button button delete">
            <img class="completed-task__image button__image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
